<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Inicio</title>
    
</head>
<body>
    <style>
        a:hover{
            text-decoration: none;
        }
    </style>
    <div class="container">
        <div class="col-md-12 ">

            <div class="mt-5 mb-5">
                <a href="{% url 'home_app:home' %}">
                    <button type="button" class="btn btn-outline-secondary">Volver</button>
                </a>
            </div>


            <h1 class="text-center mt-5 mb-5">Registrate</h1>
            <p class="text-center">Con esta aplicación puedes saber como esta los tachos inteligentes</p>
        </div>
        
        {% if errors %}
            {{errors}}
        {% endif %}
            
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'home_app:signup' %}" method="POST">
                        {% csrf_token %} 
                        <div class="form-group">
                            <label for="exampleInputEmail1">Usuario</label>
                            <input type="text" class="form-control" name="username" placeholder="Ingresa Usuario">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Ingresa Contraseña">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Nombres</label>
                            <input type="text" class="form-control" name="first_name" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Apellidos</label>
                            <input type="text" class="form-control" name="last_name" placeholder="Ingresa tu apellido">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
