{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listado de los Tachos</title>
    <!--<link rel="stylesheet" href="{% static 'css/home.css' %}">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <style>        
        .tachos, .sesion{
            display: flex;
            align-items: center;
            justify-content: center
        }

        .spacing{
            margin-right: 10px;
        }
    </style>
    <div class="container">
        <div class="mt-5 mb-5">
            <a href="{% url 'trashcan_app:can-create' %}" >
                <button type="button" class="btn btn-primary">Crear Tacho</button>
            </a> 
        </div>
        <h1>Tachos</h1>
        
        <table class="table table-dark mt-4">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Profundidad</th>
                    <th scope="col">Codigo de barra</th>
                    <th scope="col">Latitud</th>
                    <th scope="col">Longitud</th>
                    <th scope="col">Direcci√≥n</th>
                </tr>
            </thead>
            <tbody>
                    {% for can in cans %}
                    <tr>
                        <th scope="row">
                            <a href={%url 'trashcan_app:can-detail' can.pk%}>
                                <button type="button" class="btn btn-outline-light">{{can.pk}}</button>
                            </a>
                        </th>
                        <td>{{can.depth}}</td>
                        <td>{{can.barcode}}</td>
                        <td>{{can.lat}}</td>
                        <td>{{can.lng}}</td>
                        <td>{{can.address}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        <div class="mt-5 mb-5">
            <a href="{% url 'home_app:home' %}">
                <button type="button" class="btn btn-outline-secondary">Volver</button>
            </a>
        </div>
    </div>
    <div id="map" style="width:100%; height:400px"></div>
    <script>

            // The following example creates complex markers to indicate beaches near
            // Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
            // to the base of the flagpole.
      
            function initMap() {
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {lat: -12.070242, lng: -77.042152}
              });
      
              setMarkers(map);
            }
      
            // Data for the markers consisting of a name, a LatLng and a zIndex for the
            // order in which these markers should display on top of each other.



            var beaches = [
                {% for can in cans %}
                    ['{{can.address}}', {{can.lat}}, {{can.lng}},  {{can.pk}}],
                {% endfor %}
            ];


            /*var beaches = [
              ['Bondi Beach', -33.890542, 151.274856, 4],
              ['Coogee Beach', -33.923036, 151.259052, 5],
              ['Cronulla Beach', -34.028249, 151.157507, 3],
              ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
              ['Maroubra Beach', -33.950198, 151.259302, 1]
            ];*/
      
            function setMarkers(map) {
              // Adds markers to the map.
      
              // Marker sizes are expressed as a Size of X,Y where the origin of the image
              // (0,0) is located in the top left of the image.
      
              // Origins, anchor positions and coordinates of the marker increase in the X
              // direction to the right and in the Y direction down.
              var image = {
                url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                // This marker is 20 pixels wide by 32 pixels high.
                size: new google.maps.Size(20, 32),
                // The origin for this image is (0, 0).
                origin: new google.maps.Point(0, 0),
                // The anchor for this image is the base of the flagpole at (0, 32).
                anchor: new google.maps.Point(0, 32)
              };
              // Shapes define the clickable region of the icon. The type defines an HTML
              // <area> element 'poly' which traces out a polygon as a series of X,Y points.
              // The final coordinate closes the poly by connecting to the first coordinate.
              var shape = {
                coords: [1, 1, 1, 20, 18, 20, 18, 1],
                type: 'poly'
              };
              for (var i = 0; i < beaches.length; i++) {
                var beach = beaches[i];
                var marker = new google.maps.Marker({
                  position: {lat: beach[1], lng: beach[2]},
                  map: map,
                  icon: image,
                  shape: shape,
                  title: beach[0],
                  zIndex: beach[3]
                });
              }
            }
          </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgPdjgx9UcWpDjn5-iye-sI2HHfgnni_A&callback=initMap"
    async defer></script>
 

</body>
</html>
